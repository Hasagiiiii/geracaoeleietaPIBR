<!DOCTYPE html>
<html lang="pt-BR" data-theme="pib-default">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acampamento PIBR 2025 – Inscrições</title>
  <meta name="description" content="Página oficial de inscrições para o Acampamento da Igreja PIBR Geração Eleita." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* --- CSS Reset & Variáveis Globais --- */
    :root {
      --brand-bg: #0b1220;
      --brand-card: #121a2b;
      --brand-grad-a: #17305e;
      --brand-grad-b: #0e7cc1;
      --brand-accent: #00e0ff;
      --brand-accent-2: #ffd166;
      --brand-text: #e9f2ff;
      --brand-muted: #9fb1cc;
      --radius: 18px;
      --shadow: 0 10px 30px rgba(0, 0, 0, .35);
      --transition-speed: 0.3s;
    }
    
    /* --- Definições dos Temas --- */
    html[data-theme="juventude"] {
        --brand-bg: #1a0b20;
        --brand-card: #2b1a36;
        --brand-grad-a: #7c0e8a;
        --brand-grad-b: #c10e7c;
        --brand-accent: #ff00aa;
        --brand-accent-2: #f0ff00;
        --brand-text: #fce9ff;
    }
    html[data-theme="kids"] {
        --brand-bg: #e6f7ff;
        --brand-card: #ffffff;
        --brand-grad-a: #0e7cc1;
        --brand-grad-b: #00d4ff;
        --brand-accent: #ff6b6b;
        --brand-accent-2: #ffd166;
        --brand-text: #0b1220;
        --brand-muted: #5c6a7e;
    }
     html[data-theme="natal"] {
        --brand-bg: #1a2d27;
        --brand-card: #0f1f1a;
        --brand-grad-a: #b32222;
        --brand-grad-b: #0a6938;
        --brand-accent: #ffd700;
        --brand-accent-2: #ffffff;
        --brand-text: #f0f0f0;
    }
     html[data-theme="pascoa"] {
        --brand-bg: #f0e6ff;
        --brand-card: #ffffff;
        --brand-grad-a: #a0c4ff;
        --brand-grad-b: #bdb2ff;
        --brand-accent: #ffc6ff;
        --brand-accent-2: #9bf6ff;
        --brand-text: #3c324e;
        --brand-muted: #6b627a;
    }

    /* --- Base e Utilitários --- */
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: var(--brand-text);
      background:
        radial-gradient(1200px 800px at 15% -10%, rgba(255, 255, 255, .06), transparent 60%),
        radial-gradient(1000px 600px at 85% 110%, rgba(255, 255, 255, .04), transparent 60%),
        var(--brand-bg);
      line-height: 1.55;
      transition: background var(--transition-speed) ease, color var(--transition-speed) ease;
    }

    a { color: var(--brand-accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
    .wrap { width: min(1120px, 92vw); margin: 0 auto; }
